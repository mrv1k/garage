# https://www.graphql-code-generator.com/docs/integrations/gatsby

schema: http://localhost:8000/___graphql
documents:
  - ./node_modules/gatsby-*/!(node_modules)/**/*.js
  - ./.cache/fragments/*.js
  # - ./boxes/blog/**/*.{ts,tsx}
  - ./boxes/cv/**/*.{ts,tsx}
  # - ./boxes/garden/**/*.{ts,tsx}
  - ./car/**/*.{ts,tsx}
generates:
  ./codegen-graphql.ts:
    config:
      avoidOptionals: true
      skipTypename: true
    plugins:
      - typescript:
          enumsAsTypes: true
      - typescript-operations:
          exportFragmentSpreadSubTypes: true
pluckConfig:
  globalIdentifier: graphql
  modules:
    - identifier: graphql
      name: gatsby
