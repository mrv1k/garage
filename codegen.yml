# https://www.graphql-code-generator.com/docs/integrations/gatsby

schema: http://localhost:8000/___graphql
documents:
  - ./node_modules/gatsby-*/!(node_modules)/**/*.js
  - ./.cache/fragments/*.js
  - ./car/**/*.{ts,tsx}
generates:
  ./car/graphql-codegen-types.ts:
    config:
      avoidOptionals: true
      skipTypename: true
    plugins:
      - typescript:
          enumsAsTypes: true
      - typescript-operations:
          exportFragmentSpreadSubTypes: true
pluckConfig:
  globalIdentifier: graphql
  modules:
    - identifier: graphql
      name: gatsby
hooks:
  afterOneFileWrite:
    - prettier --write
